<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Rule 110</title>
        <style type="text/css" media="screen">
            body {
                -webkit-animation: bugfix infinite 1s;
                font-family: "Courier New";
                font-size: 28px;
                padding: 3em;
                margin: 3em;
            }
            @-webkit-keyframes bugfix { from { padding: 0; } to { padding: 0; } }

            /*  111 110 101 100 011 010 001 000
                 0   1   1   0   1   1   1  0   */

            input { display: none; position: absolute; top: -1000px; left: -1000px; }

            body > label {
                display: block;
                float: left;
                border-right: 1px solid #ddd;
                border-bottom: 1px solid #ddd;
                padding: 5px 12px;
            }

            body > label:nth-of-type(-n+4) { border-top: 1px solid #ddd; }
            body > label:nth-of-type(4n+2) { border-left: 1px solid #ddd; clear: left; }
            body > input:nth-of-type(-n+4) { display: none; }

            body > label::before { content: "0"; }

            body > input:checked + label::before { content: "1"; }
            body > input:checked + label { background: #afa !important; }

            div { clear: both; }



            input:not(:checked) +*+ input +*+ input
                    +*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+ input {
                display: block;
            }
            input:not(:checked) +*+ input +*+ input
                    +*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+ label {
                background: #fa0;
            }

            input:checked +*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+ input {
                display: block;
            }
            input:checked +*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+ label {
                background: #fa0;
            }

            *+*+ input:checked +*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+ input {
                display: block;
            }
            *+*+ input:checked +*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+ label {
                background: #fa0;
            }

            input:checked +*+ input:checked +*+ input:checked
                    +*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+ input {
                display: none;
            }
            input:checked +*+ input:checked +*+ input:checked
                    +*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+ label {
                background: #fff;
            }

            input:not(:checked) +*+ input:not(:checked) +*+ input:not(:checked) +
                    *+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+ input {
                display: none;
            }
            input:not(:checked) +*+ input:not(:checked) +*+ input:not(:checked) +
                    *+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+ label {
                background: #fff;
            }

            input:focus + label {
                background: #f0f !important;
            }

            .hidden { display: none !important; }
            .hidden + label { display: none !important; }


            #infobox {
                position: absolute;
                top: 0;
                right: 0;
                width: 350px;
            }

            #messages{
                list-style-type: none;
                background: #e60;
                color: #fff;
                padding: 13px 2.5em 13px 13px;
                font-weight: bold;
                font-family: 'Lucida Grande', 'Lucida Sans', arial, 'Helvetica';
            }

            #messages li {
                margin: 0;
                padding: 0;
                display: none;
            }

            #ready:not(:checked) ~ #messages li:first-child {
                display: inline;
            }
            #ready:checked ~ #messages li:first-child{
                display: none;
            }

            #ready:checked ~ #messages li:nth-child(2){
                display: inline;
            }
            input:focus:not(:checked) ~ div #messages li:nth-child(2) {
                display: none !important;
            }

            input:focus:not(:checked) ~ div #messages li:last-child {
                display: inline;
            }

        </style>

            <input type="checkbox" id="cp0" class="hidden">
            <label for="cp0"></label>

            <input type="checkbox" id="c0">
            <label for="c0"></label>
            <input type="checkbox" id="c1">

        <div id="infobox">

            <ul id="messages">
                <li><label for="ready">Set up top row and click me when ready</label></li>
